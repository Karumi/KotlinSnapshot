os: linux
language: java
virt: lxd

stages:
  - test

before_script:
  - ./gradlew install

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: test
      jdk: oraclejdk9
      name: Basic Checks
      script:
        - ./gradlew ktlint test
    - stage: test
      jdk: oraclejdk8
      name: AndroidConsumer
      env:
        - ADB_INSTALL_TIMEOUT=8 # 8 minutes (2 minutes by default)
      language: android
      android:
        components:
          - build-tools-28.0.0-rc02
          - build-tools-27.0.3
          - android-27
          - android-28
      script:
        - cd AndroidConsumer
        - ./gradlew test
    - stage: test
      jdk: oraclejdk9
      name: KotlinConsumer
      script:
        - cd KotlinConsumer
        - ./gradlew test
    - stage: test
      jdk: oraclejdk11
      name: SpringConsumer
      env:
        - updateSnapshots=1
      script:
        - cd SpringConsumer
        - ./gradlew test
